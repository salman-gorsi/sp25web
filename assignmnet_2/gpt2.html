<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
        }

        /* HEADER STYLING */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        /* NAV MENU */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .nav-menu a:hover {
            color: red;
        }

        /* LOGO */
        .logo {
            margin-top: .8%;
        }

        /* SEARCH BOX */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* USER & CART ICONS */
        .user-cart {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon {
            width: 20px;
            height: 20px;
        }
        /* SHIP TO SECTION */
        .ship-to {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .flag-icon {
        width: 30px;
        height: auto;
        }
        /* BANNER SECTION */
.banner {
    position: relative;
    width: 100%;
    height: 600px; /* Adjust based on design */
    display: flex;
    justify-content: center; /* Center the video */
    align-items: center; /* Keep it vertically aligned */
    overflow: hidden;
}

/* VIDEO STYLING (Centered with Empty Space on Sides) */
.banner-video {
    width: 60%; /* Adjust width to match the screenshot */
    height: 100%;
    object-fit: cover; /* Ensures video fills its box */
}

/* CONTENT OVERLAY (Positioning Text & Button on Video) */
.banner-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Perfect center alignment */
    z-index: 2;
    color: white;
    background: none; /* Light overlay for readability */
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.banner h3 {
    font-size: 16px;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.banner h1 {
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 15px;
}

.banner button {
    background: white;
    color: black;
    padding: 12px 24px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>

    <header class="header">
        <!-- NAVIGATION -->
        <nav>
            <ul class="nav-menu">
                <li><a href="#">Sale</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Women's</a></li>
                <li><a href="#">Men's</a></li>
                <li><a href="#">Gifts</a></li>
                <li><a href="#">Seasalt Life</a></li>
            </ul>
        </nav>

        <!-- LOGO -->
        <div class="logo"><img src="assets/logo.svg" alt="SEASALT CORNWALL"></div>

        <!-- SEARCH & ICONS -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <div class="ship-to">
                <span>Ship to:</span>
                <img src="assets/uk-flag.png" 
                     alt="UK Flag" class="flag-icon">
            </div>
            <div class="user-cart">
                <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="User" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart" class="icon">
            </div>
        </div>
    </header>
    <section class="banner">
        <video autoplay loop muted playsinline class="banner-video">
            <source src="assets/main.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    
        <div class="banner-content">
            <h3>NEW COLLECTION</h3>
            <h1>MODERN SHADES</h1>
            <button>SHOP NEW IN</button>
        </div>
    </section>
    

</body>
</html>
