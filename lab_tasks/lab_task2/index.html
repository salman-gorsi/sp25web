<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>Payment Details</h2>
                <p class="card-description">Complete your purchase by providing your payment information</p>
            </div>
            
            <div class="card-content">
                <div id="success-message" class="success-message hidden">
                    <div class="success-icon">âœ“</div>
                    <h3>Order Placed Successfully!</h3>
                    <p>Thank you for your purchase.</p>
                </div>
                
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="John Doe" 
                            required
                            pattern="[A-Za-z\s]+"
                        >
                        <span class="error-message" id="fullName-error"></span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="your@email.com" 
                                required
                            >
                            <span class="error-message" id="email-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                placeholder="1234567890" 
                                required
                                minlength="10"
                                maxlength="15"
                                pattern="[0-9]+"
                            >
                            <span class="error-message" id="phone-error"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input 
                            type="text" 
                            id="address" 
                            name="address" 
                            placeholder="123 Main St, City, Country" 
                            required
                            minlength="5"
                        >
                        <span class="error-message" id="address-error"></span>
                    </div>
                    
                    <div class="payment-section">
                        <h3>Payment Information</h3>
                        
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input 
                                type="text" 
                                id="cardNumber" 
                                name="cardNumber" 
                                placeholder="1234567890123456" 
                                required
                                maxlength="16"
                                pattern="[0-9]+"
                            >
                            <span class="error-message" id="cardNumber-error"></span>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date (MM/YY)</label>
                                <input 
                                    type="text" 
                                    id="expiryDate" 
                                    name="expiryDate" 
                                    placeholder="MM/YY" 
                                    required
                                    maxlength="5"
                                >
                                <span class="error-message" id="expiryDate-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input 
                                    type="password" 
                                    id="cvv" 
                                    name="cvv" 
                                    placeholder="123" 
                                    required
                                    maxlength="3"
                                    pattern="[0-9]+"
                                >
                                <span class="error-message" id="cvv-error"></span>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button">Complete Purchase</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <span id="toast-message">Order Placed Successfully!</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
